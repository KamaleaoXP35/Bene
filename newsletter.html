	<body class="bg-body">
		<div class="container-fluid">
			<header>
				<div class="row header">
					<img
						src="./imagens/marca_bene_horizontal_negativo.png"
						alt="Benê"
						class="header-img"
					/>
				</div>
			</header>

			<main>
				<div id="main-block" class="row mt-2">
					<div class="col-lg-7 col-sm-12">
						<div class="row-title">
							<p>
								Acreditamos no
								<label class="yellow">ganha-ganha</label> entre empregado e
								empregador. Sabemos que o seu bem-estar é necessário para um
								<label class="yellow">bom desempenho</label> e uma
								<label class="yellow">boa qualidade de vida.</label>
							</p>
							<p>
								Para receber conteúdos semanais com assuntos importantes para
								uma vida profissional mais balanceada, preencha o formulário e
								se increva em nosso newsletter!
								<br /><br /><label class="yellow">Vamos juntos?</label>
							</p>
						</div>
					</div>
					<div class="col-lg-5 col-sm-12">
						<div id="formulario" class="formulario">
							<div class="row formulario-header">
								<p>Assine nossa newsletter</p>
							</div>
							<div class="row formulario-body">
								<form
									method="POST"
									action="https://smtl.gama.academy/leads/7f2b9630-dcac-11ea-91f1-99fb0c9231dc"
									class="form"
								>
									<div class="form-group text-center">
										<input
											name="name"
											type="text"
											pattern="^\D{2,}\s[\D\s]{2,}$"
											title="Digite seu nome completo"
											required
											placeholder="Nome completo"
											class="formulario-input"
										/>
									</div>
									<div class="form-group text-center">
										<input
											name="email"
											type="email"
											title="Digite um email válido"
											required
											placeholder="E-mail"
											class="formulario-input"
										/>
									</div>
									<div class="form-group text-center">
										<input
											type="submit"
											onclick="assinarNewsletter()"
											class="btn formulario-btn"
											value="ASSINAR NEWSLETTER"
										/>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</main>

			<div class="float-button">
				<a href="#formulario">
					<i class="fas fa-arrow-down"></i>
				</a>
			</div>

			<footer class="mt-5">
				<div class="row" style="width: 100%;">
					<div class="col-lg-6 col-sm-12 sociais">
						<div class="row sociais-row">
							<span>Somos sociais</span>
						</div>
						<div class="row sociais-row-2">
							<a href="https://www.instagram.com/benepravoce/">
								<img src="./imagens/rs_insta.png" alt="Link Instagran" />
							</a>
							<a href="https://www.facebook.com/Ben%C3%AA-252449255864895">
								<img src="./imagens/rs_face.png" alt="Link Facebook" />
							</a>
							<a href="https://www.linkedin.com/company/68995786/admin/">
								<img src="./imagens/rs_linkedin.png" alt="Link linkedin" />
							</a>
						</div>
					</div>
					<div class="col-lg-6 col-sm-12 slogan-row">
						<img
							src="./imagens/marca_beneslogan_negativo.png"
							alt="Benê slogan, Benefício é qunado você escolhe como usar"
							class="slogan"
						/>
					</div>
				</div>
			</footer>
